spring.application.name=SIRHA-BackEnd

# Configuración de MongoDB
spring.data.mongodb.database=sirha_db
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# Configuración de Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method

# Configuración del servidor
# Puerto por defecto para HTTP en desarrollo. El puerto 8443 se reserva para HTTPS cuando se activa el perfil 'ssl'.
server.port=8080

# Habilitar access log de Tomcat para capturar direcciones remotas y requests (útil para diagnosticar quién envía TLS a 8080)
## Access log temporarily disabled while diagnosing TLS-on-HTTP requests
server.tomcat.accesslog.enabled=false

# Reduce noise from Tomcat HTTP parsing errors while we diagnose the source of TLS handshakes
logging.level.org.apache.coyote.http11=ERROR

# Configuración de logging
logging.level.edu.dosw.sirha=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Actuator 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true


# Configuracion de logs
logging.file.name=logs/sirha-app.log
logging.level.root=INFO
logging.level.edu.dosw.sirha.SIRHA_BackEnd=DEBUG

# Patrones de logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Guardar logs en un archivo
logging.file.name=logs/sirha-backend.log
logging.level.root=INFO

# iniicar ssl por defecto
spring.profiles.group.prod=ssl
